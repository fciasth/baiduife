<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box-set{
            background: aqua;
            overflow: auto;
        }
        .box{
            background: #8ec63f;
            height: 100px;
            float: left;
            margin: 10px;
            width: 200px;
        }
    </style>
</head>
<body>
<div class="box-set">
    <div class="box">Box 1</div>
    <div class="box">Box 1</div>
    <div class="box">Box 1</div>
    一种清除浮动的技巧是使用“overflow”属性。在具有浮动元素的父容器中设置“overflow”的属性值为“auto”，这样父容器就会有一个高度存在著作权归作者所有。
    原文: http://www.w3cplus.com/css/advanced-html-css-lesson2-detailed-css-positioning.html © w3cplus.com
</div>

</body>
</html>

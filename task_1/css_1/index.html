<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #main {
            width: 600px;
            margin: 0 auto;
            border: solid #6AC5AC 3px;
            position: relative;
        }
    </style>
</head>
<body>
<div id="main">
    设置块级元素的 width 可以防止它从左到右撑满整个容器。
    <br>然后你就可以设置左右外边距为 auto 来使其水平居中。
    <br>元素会占据你所指定的宽度，然后剩余的宽度会一分为二成为左右外边距。
    <br>唯一的问题是，当浏览器窗口比元素的宽度还要窄时，浏览器会显示一个水平滚动条来容纳页面。
    <br>让我们再来改进下这个方案...
</div>
</body>
</html>

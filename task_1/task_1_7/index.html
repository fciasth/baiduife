<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <div id="home">
        <img src="img/header01.png">
        <span>新世界</span>
    </div>
    <ul id="nav">
        <li><a href="#" id="key">首页</a></li>
        <li><a href="#" class="other-key">最新活动</a></li>
        <li><a href="#" class="other-key">项目介绍</a></li>
        <li><a href="#" class="other-key">爱心社区</a></li>
        <li><a href="#" class="other-key">关于我们</a></li>
        <li><a href="#" class="other-key">登录</a></li>
    </ul>
</header>
<main>
    <div id="inst">
        <img src="img/instruction.png">
        <div id="new-life">Time of new life</div>
        <div id="life-tips">新时代，年轻的人们让我们一起<br>
            体验新生活，享受新生活</div>
        <div id="start-button">开始体验</div>
    </div>
    <div id="section-block">
        <div class="chart">
           <img src="img/chart1.png">
        </div>
        <div class="chart">
            <img src="img/chart2.png">
        </div>
        <div  class="chart">
            <img src="img/chart3.png">
        </div>
        <div class="chart">
            <img src="img/chart4.png">
        </div>
    </div>
    <div id="warn"></div>
    <div id="section-text">
        <div class="text border">打造全新世界观，让你更<br />
            爱你的生活</div>
        <div class="text border">丰富多彩的公益活动，发<br />
            挥新世界的主人公意识</div>
        <div class="text border">时尚的新理念，超前体验<br />
            未知的生活</div>
        <div class="text">完善的培养机制，培养你<br />
            全新的世界观</div>
    </div>
    <div id="title">
        <img src="img/book.png">
        <p>关于新世界，你不知道的还有什么？</p>
    </div>
    <div id="local">
        <img src="img/map.png" id="map-img">
        <p id="local-title">查找新世界城市活动信息</p>
        <p id="local-tips">每个城市的有不同的活动信息，请自主查询您所需要了解的城市</p>
        <select id="select-1">
            <option value="中国">中国</option>
        </select>
        <select id="select-2">
            <option value="省份" selected="selected" disabled="disabled">省份</option>
            <option value="北京市">北京市</option>
            <option value="天津市">天津市</option>
            <option value="陕西省">陕西省</option>
        </select>
        <select id="select-3">
            <option value="">城市</option>
        </select>
        <button id="select-button">搜索</button>
    </div>
    <section id="gallery">
        <figure>
            <img src="img/gallery.png">
            <p class="size-title" id="BJ-title">北京活动</p>
            <p class="size-tips" id="BJ-tips">新社区大联盟</p>
            <p class="big-size-title" id="SH-title">上海活动</p>
            <p class="size-tips" id="SH-tips">夜上海新景观探索</p>
            <p class="size-title" id="SZ-title">深圳活动</p>
            <p class="size-tips" id="SZ-tips">全新海岸线观点站</p>
            <p class="size-title" id="HK-title">香港活动</p>
            <p class="size-tips" id="HK-tips">奢侈消费大派送</p>
        </figure>
    </section>
    <section id="new-world">
        <figure>
            <img src="img/new-world.png">
            <p id="world">新世界</p>
            <p id="time">TIME</p>
            <p id="world-BJ">@新世界－北京</p>
            <p id="world-time">2016.04.01</p>
            <img src="img/tri.png" id="tri">
            <p id="right-world">新世界/<span>01</span></p>
            <p id="right-tips">新世界是个新世界新世界是个新世界新世界是个新世界<br>
                新世界是个新世界新世界是个新世界新世界是个新世界<br>
                新世界是个新世界新世界是个新世界新世界是个新世界<br>
                新世界是个新世界新世界是个新世界</p>
            <div id="red-button">更多详情</div>
            <div id="circle1"></div>
            <div id="circle2"></div>
            <div id="circle3"></div>
        </figure>
    </section>
    <section id="more">
        <div id="red-more">
            <p id="red-time">新时代<br>
                关于爱生活的我们</p>
            <div class="short-line" style="background-color: #fff"></div>
            <div id="red-more-button">查看更多</div>
        </div>
        <div id="white-more">
            <p id="white-time" >新时代<br>
                关于爱生活的我们</p>
            <div id="w-short-line"></div>
            <div class="short-line" style="background-color: #E8504F"></div>
            <div id="white-more-button">查看更多</div>
        </div>
        <div id="img-more">
            <img src="img/world.png">
        </div>
    </section>
</main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function* fib(max) {
        var
            t,
            a=0,
            b=1,
            n=1;
        while (n<max){
            yield a;
            t=a+b;
            a=b;
            b=t;
            n++;
        }
        return a;
    }
</script>
</body>
</html>

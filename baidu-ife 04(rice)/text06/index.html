<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="bg">
    <h1>用背景图实现：</h1>
    <div class="checkbox">
        <input type="checkbox" name="checkbox1" id="checkbox1" class="checkbox_bg">
        <label for="checkbox1"></label>
        <input type="checkbox" name="checkbox2" id="checkbox2" class="checkbox_bg">
        <label for="checkbox2"></label>
    </div>
    <div class="radio">
        <input type="radio" name="radioGroup" id="radio1" class="radio_bg">
        <label for="radio1"></label>
        <input type="radio" name="radioGroup" id="radio2" class="radio_bg">
        <label for="radio2"></label>
    </div>
</div>
<div class="wl">
    <h1>用伪类实现：</h1>
    <div class="checkbox">
        <input type="checkbox" name="checkbox3" id="checkbox3" class="checkbox_wl">
        <label for="checkbox3"></label>
        <input type="checkbox" name="checkbox4" id="checkbox4" class="checkbox_wl">
        <label for="checkbox4"></label>
    </div>
    <div class="radio">
        <input type="radio" name="radioGroup2" id="radio3" class="radio_wl">
        <label for="radio3"></label>
        <input type="radio" name="radioGroup2" id="radio4" class="radio_wl">
        <label for="radio4"></label>
    </div>
</div>
</body>
</html>

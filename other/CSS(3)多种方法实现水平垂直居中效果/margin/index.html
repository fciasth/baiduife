<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{
            position:absolute;
            left:50%;
            top:50%;
            margin-top:-150px;
            margin-left:-150px;
            width:300px;
            height:300px;
            border:1px solid #000;
        }
    </style>
</head>
<body>
<div class="container">
    hello
    world!
</div>
</body>
</html>
<!--使用绝对定位的方法，配合margin负值使用。可以实现元素的水平垂直居中效果。-->

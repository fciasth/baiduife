<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{
            display:flex;
            height:100vh;
            border:1px solid #000;
        }
        .inner{
            margin:auto;
            border:1px solid #000;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="inner">hello world!</div>
</div>
</body>
</html>
<!--CSS3中存在flex布局（伸缩布局盒模型，也叫弹性布局盒模型），对于flex熟悉的朋友来说，使用flex实现水平垂直居中是再简单不过的了。-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{
            width: 300px;
            height: 300px;
            line-height: 300px;
            text-align: center;
            border:1px solid #000;
        }
    </style>
</head>
<body>
<div class="container">
    hello world!
</div>
</body>
</html>
<!--最常用的方法是使用height + line-height的方式，设置同样的值，配合text-align的使用，即可实现文本的水平垂直居中对齐-->
<!--缺点：固定高度，无法实现两行文本的垂直居中对齐-->

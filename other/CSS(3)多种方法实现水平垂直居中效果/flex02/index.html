<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
        }
    </style>
</head>
<body>
<div class="container">
    <p class="inner">hello world</p>
</div>
</body>
</html>
<!--当我们使父元素display: flex时，margin: auto不仅可以水平居中，也能够实现垂直居中。这是因为auto外边距会平分水平或垂直方向上的额外空间。-->

<!--当然，也可以使用justify-content: center来定义弹性项目主轴的对齐方式，align-items: center来定义弹性项目侧轴的对齐方式。-->
